<div class="hero">
  <ng-container *ngFor="let slider of movies; let i = index">
    <div class="slider" *ngIf="current == i" @fade>
      <div class="backdrop">
        <div class="lazyloaded">
          <img
            alt="{{ slider.title }}"
            class="lazyload image"
            src="https://image.tmdb.org/t/p/original/{{ slider.backdrop_path }}"
          />
        </div>
      </div>

      <div class="pane">
        <div>
          <div class="name" routerLink="movies/{{slider.id}}">
            {{ slider.title }}
          </div>
          <div class="meta">
            <div class="info">
              <span class="rate"
                ><i class="material-icons"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-star-fill mb-1"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                    />
                  </svg>
                </i>
                <span class="fw-bold">{{ slider.vote_average }}</span
                >/10</span
              >
              <span> {{ slider.vote_count }} Reviews</span>
              <span>{{ slider.release_date | date: "yyyy" }}</span>
            </div>
          </div>
          <div class="desc">
            {{ slider.overview }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
